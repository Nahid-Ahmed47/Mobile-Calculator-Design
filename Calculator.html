<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Calculator.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cdde4e5efd.js" crossorigin="anonymous"></script>
    <title>Calculator Desgin</title>
</head>
<body>
    <section class="sec01">
        <div class="cal cal-01">
            <div class="camera">

            </div>
            <div class="typesymbol">

            </div>
            <div class="icon">
                <div class="iconbox icon-1">
                    <i class="fa-solid fa-arrows-rotate i-1"></i>
                </div>
                <div class="iconbox icon-2">
                    <i class="fa-solid fa-calculator i-2" ></i>
                </div>
                <div class="iconbox icon-3">
                    <p>EMI</p>
                </div>
                <div class="iconbox icon-4">
                    <i class="fa-solid fa-square-xmark i-4"></i>
                </div>
            </div>
            <div class="boxbuttom">
                <div class="buttom buttom-1">
                    <p>C</p>
                </div>
                <div class="buttom buttom-2">
                    <p>()</p>
                </div>
                <div class="buttom buttom-3">
                    <p>%</p>
                </div>
                <div class="buttom buttom-4">
                    <p>/</p>
                </div>
                <div class="buttom buttom-5">
                    <p>7</p>
                </div>
                <div class="buttom buttom-6">
                    <p>8</p>
                </div>
                <div class="buttom buttom-7">
                    <p>9</p>
                </div>
                <div class="buttom buttom-8">
                    <p>*</p>
                </div>
                <div class="buttom buttom-9">
                    <p>4</p>
                </div>
                <div class="buttom buttom-10">
                    <p>5</p>
                </div>
                <div class="buttom buttom-11">
                    <p>6</p>
                </div>
                <div class="buttom buttom-12">
                    <p>-</p>
                </div>
                <div class="buttom buttom-13">
                    <p>1</p>
                </div>
                <div class="buttom buttom-14">
                    <p>2</p>
                </div>
                <div class="buttom buttom-15">
                    <p>3</p>
                </div>
                <div class="buttom buttom-16">
                    <p>+</p>
                </div>
                <div class="buttom buttom-17">
                    <p>+/-</p>
                </div>
                <div class="buttom buttom-18">
                    <p>0</p>
                </div>
                <div class="buttom buttom-19">
                    <p>.</p>
                </div>
                <div class="buttom buttom-20">
                    <p>=</p>
                </div>
            </div>
            <div class="mobilecontrol">
                <div class="left">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="middle"></div>
                <div class="right">
                    <div class="space1"></div>
                    <div class="space2"></div>
                </div>
            </div>
        </div>
        <div class="cal cal-02">
            <div class="cameraborder">
                <div class="camera camera-1"></div>
                <div class="camera camera-2"></div>
                <div class="camera camera-3"></div>
                <div class="camera camera-4"></div>
                <div class="camera camera-5"></div>
            </div>
            <div class="samsung">
                <p>SAMSUNG</p>
            </div>
        </div>
    </section>
</body>
</html>
